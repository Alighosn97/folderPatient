<!DOCTYPE html>

<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="template1">
<head>
    <meta charset="UTF-8">
    <title>Page Patients</title>
</head>
<body>

<div layout:fragment="pageContenu">
    <div class="container mt-5">
        <div class="card col-md-6">
            <div class="card-header" th:if="${patient.id==null}">Formulaire de saisie d'un nouveau patient</div>
            <div class="card-header" th:if="${patient.id!=null}">Formulaire de maj d'un nouveau patient</div>

            <div class="card-body">
                <div class="container mt-5">
                    <form th:action="@{savePatient}" method="post">
                        <div class="form-group">
                            <label class="control-label">Id:</label>
                            <label class="control-label" th:text="${patient.id}"></label>
                            <input type="hidden" name="id" class="form-control" th:value="${patient.id}">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Name:</label>
                            <input type="text" name="name" class="form-control" th:value="${patient.name}">
                            <span th:errors="${patient.name}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">score:</label>
                            <input type="text" name="score" class="form-control" th:value="${patient.score}">
                            <span th:errors="${patient.score}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Date de Naissance:</label>
                            <input type="Date" name="dateNaissance" class="form-control"
                                   th:value="${patient.dateNaissance}">
                            <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Malade:</label>
                            <input type="checkbox" name="malade" th:checked="${patient.malade}">
                            <span th:errors="${patient.malade}" class="text-danger"></span>
                        </div>


                        <button class="btn btn-success" type="submite">Save</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>



</div>
</body>
</html>
